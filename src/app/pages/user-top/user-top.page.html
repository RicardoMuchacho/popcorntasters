<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline"></ion-icon>
      <ion-button routerLink="/menu/main">Return to Main</ion-button>
    </ion-buttons>
    
    <ion-title class="ion-text-center">Favorite Movies</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-card id="Favs">
    <img src="assets/logos/logo1.png" />
    <h1>List of Favorites:</h1>
    
    <ion-list>
      <ion-item
      *ngFor="let favS of favs"
      [routerLink]="['/profile-movie/' + favS.id]"
      >
      <ion-label> â˜† {{favS.title}} </ion-label>
    </ion-item>
  </ion-list>
  
</ion-card>


</ion-content>
