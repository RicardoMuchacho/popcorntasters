<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline"></ion-icon>
      <ion-button routerLink="/menu/main">Return to Main</ion-button>
    </ion-buttons>
    
    <ion-title class="ion-text-center">Search Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-searchbar placeholder="Name, genre or year of publication..." [(ngModel)]="searchTerm" showCancelButton="focus" animated>
    
    <ion-button color ="medium" >
      <ion-icon (click)="addMovies()" name="add"></ion-icon>
    </ion-button>
    
  </ion-searchbar>
  
  
  <ion-list>
    <ion-item *ngFor="let moviesearch of movieS | filter:searchTerm" [routerLink]="['/profile-movie/' + moviesearch.id]">
      <ion-label> {{moviesearch.title}} </ion-label>
      <ion-label> {{moviesearch.genre}} </ion-label>
      <ion-label> {{moviesearch.year}} </ion-label>
    </ion-item>
  </ion-list>  
  
  
</ion-content>
