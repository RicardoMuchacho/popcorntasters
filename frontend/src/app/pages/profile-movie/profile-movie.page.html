<ion-header>
  <ion-toolbar>
    <ion-title>Movie Profile</ion-title>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline"></ion-icon>
      <ion-button routerLink="/menu/main">Go Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <!--If movie is true (exists), do the rest of the code-->
        <div *ngIf="movie">
          <ion-card>
            <ion-card-content class="ion-text-center">
              <ion-card-title>
                {{movie.title}} ({{movie.year}})
              </ion-card-title>
              <br>
              <img src="{{movie.image}}" alt="">
              <br>

              <p>Genre: {{movie.genre}}</p>
              <p>General Rating: {{movie.rating}}</p>
              <p> Take a look to the trailer, 
                <a href="{{movie.trailer}}" target="_blank">here</a>
              </p>              
              <br>
              <div>
                <h2>Description:</h2>
                <p>{{movie.description}}</p>
              </div>
              
              <br>
              <ion-list id="comment-list">
                <h2>Comments:</h2>
                <ion-item *ngFor = "let com of comment" [routerLink]="['/profile-movie/' + com.movie_id]">
                  <ion-label slot="start">User: {{com.username}}</ion-label>
                  <p>({{com.description}}).</p>
                </ion-item>
                
              </ion-list>   
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
