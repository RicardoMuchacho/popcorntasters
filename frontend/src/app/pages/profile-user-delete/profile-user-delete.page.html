<ion-header>
  <ion-toolbar>
    <ion-title>Delete account</ion-title>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline"></ion-icon>
      <ion-button routerLink="/profile-user">Go Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-card class="ion-margin">
    <br>
    <ion-item>
      <ion-input [(ngModel)]="username" type="text" required="true" placeholder="Enter your actual username"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Enter your password"></ion-input>
    </ion-item>
    <br>
    
  </ion-card>
  <ion-button class="ion-margin" (click)= "deleteUser()">Delete</ion-button>
  
</ion-content>
