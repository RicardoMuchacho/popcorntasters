<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/profile-user/']">
        <ion-icon name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Most Popular Movies</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-grid>
    <ion-row>
      <!--occupy 4 columns with spacing of 4-->
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor = "let movie of top20" [routerLink]="['/profile-movie/' + movie.id]">
            <!--Positioning movie image '/profile-movie/' + character.id-->
            <ion-avatar slot="start">
              <img src="{{movie.image}}" alt="">
            </ion-avatar>
            <ion-label>{{movie.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid> 
  
</ion-content>
<ion-footer>
  Note: IMBD API was discontinued, some functionalities need to be updated
</ion-footer>
