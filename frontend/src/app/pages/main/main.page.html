<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-buttons>
    <ion-title slot="start">Most Popular Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <!--occupy 4 columns with spacing of 4-->
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor = "let movie of top20" [routerLink]="['/profile-movie/' + movie.id]">
            <!--Positioning movie image '/profile-movie/' + character.id-->
            <ion-avatar slot="start">
              <img src="{{movie.image}}" alt="">
            </ion-avatar>
            <ion-label>{{movie.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid> 
  
</ion-content>
