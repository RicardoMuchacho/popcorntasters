<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/menu/main']">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">User Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let rating of ratings">
    <ion-label>User: {{rating.username}} / Movie:{{rating.movie_id}} / Rating:{{rating.rating}}</ion-label>
    
  </ion-item>
</ion-list>
</ion-content>
