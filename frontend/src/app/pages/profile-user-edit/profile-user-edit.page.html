<ion-header>
  <ion-toolbar>
    <ion-title>Edit profile</ion-title>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline"></ion-icon>
      <ion-button routerLink="/profile-user">Go Back</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-card class="ion-margin">
    <br>
    <ion-item>
      <ion-input [(ngModel)]="usernameA" type="text" required="true" placeholder="Enter your actual username"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input [(ngModel)]="username" type="text" required placeholder="Enter your new username"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input [(ngModel)]="name" type="text" required placeholder="Enter your new name"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input [(ngModel)]="password" type="text" placeholder="Enter your new password"></ion-input>
    </ion-item>
    <br>
    
  </ion-card>
  <ion-button class="ion-margin" (click)= "editUser()">Finish Edit</ion-button>
  
</ion-content>
